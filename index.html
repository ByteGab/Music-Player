<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb8eb66a14.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
               <img src="media/468-thumbnail.png" class="song-img">
               <h1>Doble Check</h1>
               <p>C.Tangana</p>

               <audio controls> 
                <source src="media/Yt1scom - CTangana  Doble Check INEDITO DE IDOLO.mp3" type="audio/mpeg">
               </audio>
               <input type="range" value="0" id="progress">

               <div class="control">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
               </div>

        </div>
    </div>
</body>
</html>
